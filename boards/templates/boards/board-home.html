<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site_name }} | {{ board_name }}</title>
    </head>
    <body>
        <h1>
            {{ board_name }}
        </h1>
        {% if board_list %}
            <ul>
            {% for board in board_list %}
                <li><a href="/boards/{{ board.board_name }}/">{{ board.board_name }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}
        <form action="/submit" method="post">
            {% csrf_token %}
            {{ new_post_form }}
            <input type="submit" value="Submit">
        </form>
        
        {% if posts %}
            {% for post in post_list %}
            <div class='postTopic'><a href='/boards/{{ board.board_name }}/{{ post.id }}'>{{ post.name }}</a></div>
            {% endfor %}
            {% else %}
            <p>No posts are available.</p>
        {% endif %}
    </body>
</html>
