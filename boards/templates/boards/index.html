{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'boards/style.css' %}">
        <title>{{ site_name }}</title>
    </head>
    <body>
        {% if board_list %}
            <ul>
            {% for board in board_list %}
                <li><a href="/boards/{{ board.board_name }}/">{{ board.board_name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No boards are available.</p>
        {% endif %}
    </body>
</html>
